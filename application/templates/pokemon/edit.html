{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('pokemon_edit', pokemon_id = pokemon_id) }}">
  <table>
    <tr>
      <td>ID</td>
      <td>{{ pokemon_id }}</td>
    </tr>
  {% for field in form %}
    <tr>
      <td>{{ field.label }}</td>
      <td>{{ field }}</td>
      {% if field.errors %}
      <td>
        <ul>
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      {% endif %}
    </tr>
  {% endfor %}
  <tr>
    <td colspan="2">
      <input type="submit" value="Edit PokÃ©mon"/>
    </td>
  </tr>
  </table>
</form>
{% endblock %}
